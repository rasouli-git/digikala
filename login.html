<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>digikala</title>
  </head>
  <body>
    <main class="login-content">
      <div class="sign">
        <div class="sign__image">
          <a href="index.html">
            <img src="./assets/images/header/logo.svg" alt="digikala logo" />
          </a>
        </div>
        <div class="sign__detail">
          <h1>ورود | ثبت نام</h1>

          <p>سلام!</p>
          <p>لطفا شماره موبایل یا ایمیل خود را وارد کنید</p>

          <form class="form">
            <div class="sign__input active">
                <input type="text" id="input" />
            </div>
            <p class="sign__alarm"></p>
            <button type="submit" class="btn-submit">ورود</button>
          </form>
          <p class="sign__access">
            ورود شما به معنای پذیرش
            <a href="#">شرایط دیجی‌کالا</a>
            و
            <a href="#">قوانین حریم‌خصوصی</a>
            است.
          </p>
        </div>
      </div>
    </main>

    <script src="./assets/js/login.js"></script>
  </body>
</html>
